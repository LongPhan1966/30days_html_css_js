<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<body>
    <div class="card">
        <!-- Header -->
        <div class="card_head">
            <div class="card_like">
                <a href=""><i class='bx bx-heart'></i></a>
            </div>
            <div class="card_cart">
                <a href=""><i class='bx bx-cart-alt'></i></a>
            </div>
        </div>

        <!-- Body -->
        <div class="card_body">
            <div class="card_img">
                <img class="img" src="img/adios6pro.png" alt="">
            </div>
            <div class="card_title">
                <p class="title">Adidas Adios pro 6</p>
            </div>
            <div class="card_price">
                <p class="price">$120</p>
            </div>
        </div>

        <!-- Foot -->
        <div class="card_foot">
            <div class="card_size">
                <h4>Size: </h4>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card_color">
                <h4>Color: </h4>
                <span class="card_color-blue"></span>
                <span class="card_color-orange"></span>
                <span class="card_color-white"></span>
            </div>
            <div class="card_action">
                <div class="card_btnBuy">
                    <button class="btn btnBuynow" type="submit">Buy Now</button>
                </div>
                <div class="card_btnAdd">
                    <button class="btn btnAdd" type="submit">Add Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
